<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 "/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>YOUR NAME HERE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/skycons.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h1>Weather Forecast</h1>
        </div>
        <div class="form-container">
          <form id="search-form" name="search-form" onsubmit="return search()">
            <input type="text" id="city-name" placeholder="Enter Location">
            <input type="submit" name="search-btn" id="search-btn" value="">
          </form>
          <div class="previous-search">
            <ul>
              <li>New York, NY</li>
              <li>Austin, TX</li>
              <li>Toronto, CA</li>
            </ul>
            <button id="clearSearch">Clear Previous Searches</button>
          </div>
        </div>
      </header>
      <main>
        <div class="today-container">
            <div class="location">
              <i class="fas fa-map-marker-alt"></i><span id="city"></span><span id="current-date"></span>
            </div>
            <div class="status-container-left">
              <div id="today-weather-icon"><canvas id="clear-day" width="120" height="120"></canvas></div>
              <div id="today-temp"><span></span></div>
              <div id="today-status"><span></span></div>
            <div class="status-container-right">
              <div id="today-windspeed"></div>
              <div id="today-humidity"></div>
              <div id="today-uv">UV Index: <span id="uv-condition">Favorable</span></div>
            </div>
          </div>
        </div>
        <div id="forecast-container">
          <h2>5 Day Forecast</h2>
          <section>
            <div class="future-date">Thursday</div>
            <div class="future-weather-icon"><canvas id="snow" width="60" height="60"></canvas></div>
            <div class="future-temp">50°F</div>
            <div class="future-status">Sunny</div>
            <div class="future-humidity">Humidity:20%</div>
          </section>
          <section>
            <div class="future-date">Friday</div>
            <div class="future-weather-icon"><canvas id="rain" width="60" height="60"></canvas></div>
            <div class="future-temp">50°F</div>
            <div class="future-status">Sunny</div>
            <div class="future-humidity">Humidity:20%</div>
          </section>
          <section>
            <div class="future-date">Saturday</div>
            <div class="future-weather-icon"><canvas id="cloudy" width="60" height="60"></canvas></div>
            <div class="future-temp">50°F</div>
            <div class="future-status">Sunny</div>
            <div class="future-humidity">Humidity:20%</div>
          </section>
          <section>
            <div class="future-date">Sunday</div>
            <div class="future-weather-icon"><canvas id="clear-night" width="60" height="60"></canvas></div>
            <div class="future-temp">50°F</div>
            <div class="future-status">Sunny</div>
            <div class="future-humidity">Humidity:20%</div>
          </section>
          <section>
            <div class="future-date">Monday</div>
            <div class="future-weather-icon"><canvas id="partly-cloudy-day" width="60" height="60"></canvas></div>
            <div class="future-temp">50°F</div>
            <div class="future-status">Sunny</div>
            <div class="future-humidity">Humidity:20%</div>
          </section>
        </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://kit.fontawesome.com/42a66a0b61.js"></script>
      <script src="./assets/js/script.js"></script>
  </body>
</html>
